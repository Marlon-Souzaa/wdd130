<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projeto2.css">
    <title>Details</title>
</head>

<body>

    <header>
        <h1>Sua logo div com sticky</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">contato</a>
            <a href="#">Sobre</a>
        </nav>

    </header>


    <div class="area">
        uma div qualquer com relative

        <div class="area-absolute">

            essa div tem absolute
        </div>
    </div>

    <div class="fixed">
        essa div Ã© fixed
    </div>


    <h1>Details and summary</h1>

    <details>
        <summary>Motor 1.8</summary>
        <p>*Carro bebe muito e anda pouco</p>
    </details>
    <details>
        <summary>Carro confortavel</summary>
        <p>Caro mas vale a pena andar no conforto</p>
    </details>
    <details>
        <summary>Precos</summary>
        <p>R$1500,00</p>
        <p>R$8000,00</p>
    </details>

    <h2> Datalist</h2>

    <form>
        <input list="carros" name="carro" placeholder="Escolha um carro">
        <datalist id="carros">
            <option value="Gol"></option>
            <option value="Ford Ka"></option>
            <option value="BMW"></option>
        </datalist>
    </form>



</body>

</html>
