<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>

<body>
    <h1>Trabalhando com videos</h1>

    <video poster="images/thumb.png" width="420" height="auto" controls muted loop>
        <source src="images/natureza.mp4" type="video/mp4">
    </video>


    <h1> Tag de audio</h1>
    <audio controls loop>
        <source src="images/curso.mp3" type="audio/mp3">
    </audio>

</body>


</html>
