<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formularios</h1>
    <form>

        <label for="email">Digite seu email:</label>
        <input type="email" id="email" name="email">
        <br><br>


        <label for="primeironome"> Primeiro nome</label>
        <input type="text" id="primeironome" name="primeironome" placeholder="seu primeiro nome" required>
        <br><br>

        <label for="unome"> Ultimo nome</label>
        <input type="text" id="unome" name="unome" placeholder="seu Ultimo nome" required>
        <br><br>

        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" placeholder="sua idade">

        <br><br>

        <label for="nivel">
            <strong>Qual seu nivel de programador?</strong>
        </label> <br>
        <label>
            <input type="radio" id="nivel" name="nivel" value="iniciante" checked>Sou iniciante
        </label>
        <label>
            <input type="radio" id="nivel" name="nivel" value="medio">Sou intermediario
        </label>
        <label>
            <input type="radio" id="nivel" name="nivel" value="avanÃ§ado"> Sou expert
        </label>
        <br><br>

        <label for="escolaridade">
            <strong>Qual a sua escolaridade</strong>
        </label>
        <br>
        <select id="escolaridade" required>
            <option selected disabled value="">Selecione</option>
            <option>Ensino basico</option>
            <option>Ensino medio</option>
            <option>Ensino superior</option>
        </select>
        <br><br>
        <label>
            <strong> Selecione as tecnologias que vc conhece:</strong>
        </label>
        <br>
        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
        <label for="tecnologia1">HTML</label>

        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
        <label for="tecnologia2">CSS</label>

        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
        <label for="tecnologia3">HTML</label>
        <br><br>
        <label for="nascimento">Qual sua data de nascimento?</label>
        <input type="date" id="nascimento" name="nascimento">



        <br><br>
        <input type="submit" value="Cadastrar">


    </form>
</body>

</html>
