<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact info a page to connect the user to us and our adress, location">
    <meta name="author" content="Marlon A A Souza">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>


<body>
    <header>
        <img src="images/logo.png" alt="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h1>The Rapids</h1>
            <p> 123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 999 999 999</p>
            <p>info@therapids.com</p>
        </section>
        <section class="contact-grid">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d17924.774957894682!2d-113.15837117029443!3d37.420979208360194!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1764417927765!5m2!1spt-BR!2sbr"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form class="contact-form">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Placeholder">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Placeholder">

                <fieldset>
                    <legend>Message Purpose</legend>

                    <input type="radio" id="purpose-general" name="purpose" value="general">
                    <label for="purpose-general">General Inquiry</label>

                    <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
                    <label for="purpose-reservation">Reservation Question</label>

                    <input type="radio" id="purpose-website" name="purpose" value="website">
                    <label for="purpose-website">Website Suggestion</label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type here"></textarea>

                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>
        <section class="employers">
            <h2>We Are Here to Serve You</h2>

            <div class="employee-list">
                <figure>
                    <img src="images/employer3.jpg" alt="employer image">
                    <figcaption>Lucy</figcaption>
                </figure>

                <figure>
                    <img src="images/employer2.jpg" alt="employer image">
                    <figcaption>John</figcaption>
                </figure>

                <figure>
                    <img src="images/employer1.jpg" alt="employer image">
                    <figcaption>Sarah</figcaption>
                </figure>
            </div>


        </section>
    </main>
    <footer>
        <p> ¬©Ô∏è 2025 üí¶ The Rapids üí¶ Marlon A A Souza </p>
        <nav class="socialmedia">
            <a href="instagram.com"><img src="images/instagran.png" alt="Instagram Icon"></a>
            <a href="facebook.com"><img src="images/facebook.png" alt="Facebook Icon"></a>
            <a href="tiktok.com"><img src="images/tiktok.png" alt="tiktok Icon"></a>
        </nav>
    </footer>
</body>

</html>
